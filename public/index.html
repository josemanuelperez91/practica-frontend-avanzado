<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeerFlix</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <nav class="bf-navbar">
      <a href="/">
        <h1 class="bf-navbar-logo">BeerFlix</h1>
      </a>
      <div class="bf-navbar-month">
        <img class="bf-navbar-icon" src="/icons/month.svg" />
        <input type="month" class="bf-input-month" />
      </div>
      <div class="bf-navbar-search">
        <img class="bf-navbar-icon" src="/icons/search.svg" />
        <input class="bf-input-search" placeholder="Search..." type="search" />
      </div>
    </nav>
    <header class="bf-header">
      <picture>
        <source
          media="(max-width: 767px)"
          sizes="(max-width: 434px) 100vw, 434px"
          srcset="
            /img/beerflix_gf69rt_c_scale,w_400.jpg 400w,
            /img/beerflix_gf69rt_c_scale,w_720.jpg 720w
          "
        />
        <img
          class="bf-header-image"
          sizes="(max-width: 1920px) 100vw, 1920px"
          srcset="
            /img/beerflix_gf69rt_c_scale,w_1533.jpg 1533w,
            /img/beerflix_gf69rt_c_scale,w_1920.jpg 1920w
          "
          src="/img/beerflix.jpg"
          alt=""
        />
      </picture>
    </header>
    <main class="bf-main"></main>
    <footer></footer>
    <script src="/page.js"></script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
